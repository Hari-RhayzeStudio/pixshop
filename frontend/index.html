<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rhayze Pixshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.10"
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://esm.sh/react-image-crop@^11.0.10/dist/ReactCrop.css" />
    <style>
    body {
        font-family: 'Inter', sans-serif;
        /* Fallback color */
        background-color: #722E85; 
        /* Modern gradient using your specific color + a slightly darker shade for depth */
        background: radial-gradient(circle at top left, #8B3BA0 0%, #722E85 40%, #4a1a57 100%);
        min-height: 100vh;
        margin: 0;
        color: white; /* Ensures text remains readable on the purple background */
    }
    
    /* Optional: A very subtle noise texture to prevent color banding and add a premium feel */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.04;
        pointer-events: none;
        z-index: -1;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
    }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
